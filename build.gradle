plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.5'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

javafx {
    modules = [ 'javafx.controls' ]
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    // For dotenv files
    compile 'io.github.cdimascio:java-dotenv:3.1.7'
    // Smack! (XMPP)
    compile 'org.igniterealtime.smack:smack-java7:4.3.0'
    // Optional for XMPPTCPConnection
    compile 'org.igniterealtime.smack:smack-tcp:4.3.0'
    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, â€¦)
    compile 'org.igniterealtime.smack:smack-im:4.3.0'
    // Optional for XMPP extensions support
    compile 'org.igniterealtime.smack:smack-extensions:4.3.0'
}
